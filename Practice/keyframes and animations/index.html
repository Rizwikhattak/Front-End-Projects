<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes rizwi {
        from {
          width: 40px;
        }
        to {
          width: 100px;
        }
      }
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        background-color: black;
        color: white;
        /* animation: rizwi 2s ease-in 1s 3 normal none; */
      }
      button:hover {
        animation: rizwi 2s ease-in 1s 3 normal none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>This is a Box</h1>
        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
